<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image and Icons</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #centeredImage {
            max-width: 100%;
            height: auto;
        }

        #revoluteLink {
            margin-top: 10px;
            text-align: center;
        }

        #socialIcons {
            margin-top: 20px;
            text-align: center;
        }

        #socialIcons img {
            margin: 0 10px;
            max-width: 30px;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="centeredImage">
        <img src="path/to/your-image-a.jpg" alt="Image A">
    </div>

    <div id="revoluteLink">
        <a href="https://www.revolute.com">
            <img src="path/to/revolute-icon.png" alt="Revolute">
        </a>
    </div>

    <div id="socialIcons">
        <a href="https://www.facebook.com">
            <img src="path/to/facebook-icon.png" alt="Facebook">
        </a>
        <a href="https://www.twitter.com">
            <img src="path/to/twitter-icon.png" alt="Twitter">
        </a>
        <a href="https://www.youtube.com">
            <img src="path/to/youtube-icon.png" alt="YouTube">
        </a>
    </div>

</body>
</html>
