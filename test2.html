<!doctype html>
<body>
<div class="container">
  <h1>FormSubmit Demo</h1>
<!--   <form target="_blank" action="https://formsubmit.co/el/nulivu" method="POST"> -->
  
  <form target="_blank" action="https://formsubmit.co/339a442d4c60f6933dfea32ff1a3ead0" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit 2</button>
  </form>
</div>
</body>
</html>
